<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Withdraw – Nep X Trade</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#0f172a; --bg2:#0b1023;
  --primary:#22d3ee; --secondary:#a78bfa; --accent:#34d399;
  --danger:#fb7185; --surface:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12); --text:#e5e7eb; --muted:#94a3b8;
  --card-blur:14px; --radius:22px;
}
*{box-sizing:border-box;}
html,body{height:100%; margin:0; font-family:Poppins,sans-serif; color:var(--text); background:linear-gradient(120deg,#0b122d,#0e132a,#131a3a); background-size:200% 200%; animation:bgShift 12s ease-in-out infinite; overflow-x:hidden;}
@keyframes bgShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.sticker{position:fixed; pointer-events:none; opacity:.25; filter:blur(1px);}
.sticker svg{width:140px;height:140px;}
.sticker.s1{top:6%; left:4%; animation:float 8s ease-in-out infinite;}
.sticker.s2{bottom:8%; right:6%; animation:float 10s ease-in-out infinite .8s;}
.sticker.s3{top:40%; right:10%; animation:float 9s ease-in-out infinite .2s;}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}

.container{min-height:100vh; display:flex; align-items:center; justify-content:center; padding:16px;}
.card{width:100%; max-width:480px; background:linear-gradient(to bottom right, rgba(255,255,255,.08), rgba(255,255,255,.04)); border:1px solid var(--border); border-radius:var(--radius); backdrop-filter:blur(var(--card-blur)); box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.08); overflow:hidden;}
.card-header{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:16px; border-bottom:1px solid var(--border);}
.brand{display:flex; align-items:center; gap:12px;}
.logo{width:38px;height:38px;border-radius:12px;background:linear-gradient(135deg,var(--primary),var(--secondary));display:grid;place-items:center;font-weight:700;color:#0b1023;}
.title{font-weight:700; letter-spacing:.3px;}
.actions{display:flex; gap:8px;}
.btn{appearance:none; border:none; border-radius:14px; padding:10px 14px; font-weight:600; cursor:pointer; transition:.2s ease; background:linear-gradient(135deg, rgba(255,255,255,.14), rgba(255,255,255,.06)); color:var(--text); border:1px solid var(--border); box-shadow:0 1px 0 rgba(255,255,255,.06) inset, 0 6px 14px rgba(0,0,0,.25);}
.btn:hover{transform:translateY(-1px); box-shadow:0 8px 18px rgba(0,0,0,.35);}
.btn:active{transform:translateY(0);}
.btn.primary{background:linear-gradient(135deg,var(--primary),var(--secondary)); color:#0b1023; border-color:transparent;}
.btn.ghost{background:transparent;}

.card-body{padding:20px; display:grid; gap:16px;}
.stepper{display:flex; gap:8px; align-items:center; flex-wrap:wrap; color:var(--muted); font-size:.85rem;}
.dot{width:8px; height:8px; border-radius:50%; background:var(--border);}
.step.active{color:var(--text); font-weight:600;}
.grid{display:grid; grid-template-columns:repeat(2, 1fr); gap:12px;}
@media (min-width:720px){.grid{grid-template-columns:repeat(4, 1fr);}}
.method{padding:16px; border:1px solid var(--border); border-radius:16px; background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04)); display:flex; flex-direction:column; gap:12px; align-items:flex-start; justify-content:space-between; min-height:120px; position:relative; overflow:hidden; isolation:isolate; cursor:pointer; transition:.2s ease;}
.method:hover{transform:translateY(-2px); box-shadow:0 8px 16px rgba(0,0,0,.35);}
.method:after{content:""; position:absolute; inset:auto -20% -60% -20%; height:60%; background:radial-gradient(circle at 50% 0%, rgba(34,211,238,.18), transparent 60%);}
.method-logo{display:flex; align-items:center; gap:8px;}
.badge{padding:4px 8px; border-radius:999px; font-size:.7rem; font-weight:700; letter-spacing:.3px; background:rgba(255,255,255,.08); border:1px solid var(--border);}

.form{display:grid; gap:14px; max-width:100%;}
.field{display:grid; gap:6px;}
.label{font-size:.85rem; color:var(--muted);}
.input{width:100%; padding:12px 12px 12px 40px; border-radius:12px; background:rgba(255,255,255,.06); border:1px solid var(--border); color:var(--text); outline:none; transition:.2s ease; position:relative;}
.input:focus{border-color:var(--primary); box-shadow:0 0 0 3px rgba(34,211,238,.18);}
.input-wrap{position:relative;}
.icon{position:absolute; left:10px; top:50%; transform:translateY(-50%); opacity:.8;}
.helper{font-size:.75rem; color:var(--muted);}
.notice{padding:12px 14px; border-radius:12px; border:1px dashed var(--border); background:rgba(255,255,255,.04); color:var(--muted);}
.center{display:grid; place-items:center; text-align:center; gap:12px;}
.spinner{width:50px;height:50px;border-radius:50%;border:5px solid rgba(255,255,255,.15);border-top-color:var(--primary);animation:spin 1s linear infinite;}
@keyframes spin{to{transform:rotate(360deg);}}
.progress{width:100%; max-width:100%; height:8px; border-radius:999px; background:rgba(255,255,255,.08); overflow:hidden;}
.bar{height:100%; width:0%; background:linear-gradient(90deg,var(--primary),var(--secondary)); animation:load 2.4s ease forwards;}
@keyframes load{to{width:100%;}}
.receipt{width:100%; border:1px solid var(--border); background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); border-radius:18px; overflow:hidden;}
.receipt-head{display:flex; align-items:center; justify-content:space-between; padding:14px 16px; border-bottom:1px dashed var(--border);}
.receipt-body{padding:16px; display:grid; gap:8px;}
.row{display:flex; align-items:center; justify-content:space-between; gap:8px; padding:8px 0; border-bottom:1px dashed rgba(255,255,255,.06);}
.row:last-child{border-bottom:none;}
.k{color:var(--muted);}
.fab{position:fixed; bottom:14px; right:14px; padding:12px 14px; border-radius:16px; z-index:50; font-size:1rem;}
[data-reveal]{opacity:0; transform:translateY(10px); transition:.5s;}
[data-reveal].show{opacity:1; transform:none;}
</style>
</head>
<body>

<!-- stickers -->
<div class="sticker s1" aria-hidden="true">
  <svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="g1" x1="0" y1="0" x2="1" y2="1"><stop stop-color="#22d3ee"/><stop offset="1" stop-color="#a78bfa"/></linearGradient></defs><circle cx="60" cy="60" r="58" stroke="url(#g1)" stroke-width="4" opacity=".6"/></svg>
</div>
<div class="sticker s2" aria-hidden="true">
  <svg viewBox="0 0 140 140" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="8" y="8" width="124" height="124" rx="26" stroke="#34d399" stroke-width="4" opacity=".6"/></svg>
</div>
<div class="sticker s3" aria-hidden="true">
  <svg viewBox="0 0 140 140" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M30 70c0-22 18-40 40-40s40 18 40 40-18 40-40 40S30 92 30 70Z" stroke="#22d3ee" stroke-width="4" opacity=".5"/></svg>
</div>

<main class="container">
<section class="card" id="appCard">
<header class="card-header">
  <div class="brand">
    <div class="logo">NX</div>
    <div><div class="title">Nep X Trade</div><div style="font-size:.8rem; color:var(--muted)">Secure Withdrawals • Pro UI</div></div>
  </div>
  <div class="actions">
    <button class="btn ghost" id="btnBack" title="Back">⟵ Back</button>
    <button class="btn" id="btnRefresh" title="Refresh">⟲ Refresh</button>
  </div>
</header>

<div class="card-body">
  <div class="stepper" id="stepper">
    <span class="step active">1. Select Method</span>
    <span class="dot"></span>
    <span class="step">2. Fill Details</span>
    <span class="dot"></span>
    <span class="step">3. Processing</span>
    <span class="dot"></span>
    <span class="step">4. Receipt</span>
  </div>

  <div id="view-methods" data-reveal>
    <h2 style="margin:6px 0 14px">Withdraw Money</h2>
    <p class="helper" style="margin-top:-6px; margin-bottom:16px">Choose a method to continue</p>
    <div class="grid">
      <button class="method" data-method="esewa" aria-label="Withdraw with eSewa">
        <div class="method-logo"><svg width="28" height="28" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" fill="#22c55e"/><path d="M7.5 12h9" stroke="white" stroke-width="2" stroke-linecap="round"/><path d="M12 7.5v9" stroke="white" stroke-width="2" stroke-linecap="round"/></svg><strong>eSewa</strong></div>
        <span class="badge">Instant</span>
      </button>
      <button class="method" data-method="khalti" aria-label="Withdraw with Khalti">
        <div class="method-logo"><svg width="28" height="28" viewBox="0 0 24 24" fill="none"><rect x="3" y="4" width="18" height="16" rx="4" fill="#7c3aed"/><path d="M8 8h8v8H8z" stroke="white" stroke-width="2"/></svg><strong>Khalti</strong></div>
        <span class="badge">Wallet</span>
      </button>
      <button class="method" data-method="bank" aria-label="Withdraw to Bank">
        <div class="method-logo"><svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M3 9l9-5 9 5v2H3V9Zm1 3h16v7H4v-7Z" fill="#38bdf8"/></svg><strong>Bank</strong></div>
        <span class="badge">NEFT</span>
      </button>
      <button class="method" data-method="card" aria-label="Withdraw to Card">
        <div class="method-logo"><svg width="28" height="28" viewBox="0 0 24 24" fill="none"><rect x="3" y="5" width="18" height="14" rx="3" fill="#22d3ee"/><rect x="5" y="9" width="14" height="2" fill="#0b1023" opacity=".6"/></svg><strong>Card</strong></div>
        <span class="badge">Visa/Master</span>
      </button>
    </div>
    <div class="notice" style="margin-top:16px">Tip: You can use the ⟵ Back button anytime to return here.</div>
  </div>

  <div id="view-form" hidden data-reveal></div>
  <div id="view-processing" class="center" hidden data-reveal><div class="spinner" role="status"></div><div class="progress"><div class="bar"></div></div><p class="helper">Processing your withdrawal… please wait</p></div>
  <div id="view-receipt" hidden data-reveal></div>

</div>
</section>
</main>

<button class="btn primary fab" id="fabTop">↑ Top</button>

<script>
// The previous JS can remain the same
// Just ensure the card max-width is 480px and grids stack on mobile
</script>
</body>
</html>
