<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Withdraw Money - Growup Trading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2e8b57, #1e3c72);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 35px 40px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      text-align: center;
      color: #2e8b57;
      margin-bottom: 5px;
    }

    .subheading {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
      font-size: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2e8b57;
      outline: none;
      box-shadow: 0 0 5px rgba(46, 139, 87, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2e8b57;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #256d48;
    }

    .notice {
      margin-top: 20px;
      padding: 14px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    .notice.success {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }

    .notice.error {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Withdraw Money</h1>
    <p class="subheading">Growup Trading</p>

    <form id="withdrawForm">
      <label for="name">Account Holder Name:</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required />

      <label for="accountNumber">Account Number:</label>
      <input type="text" id="accountNumber" name="accountNumber" placeholder="1234567890" required />

      <label for="amount">Withdraw Amount (₹):</label>
      <input type="number" id="amount" name="amount" placeholder="2500 - 50000" required />

      <button type="submit">Submit</button>
    </form>

    <div id="notice" class="notice"></div>
  </div>

  <script>
    const form = document.getElementById('withdrawForm');
    const notice = document.getElementById('notice');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = form.name.value.trim();
      const accountNumber = form.accountNumber.value.trim();
      const amount = parseFloat(form.amount.value);

      if (name === '' || accountNumber === '') {
        showNotice('Please fill in all required fields.', 'error');
        return;
      }

      if (isNaN(amount)) {
        showNotice('Please enter a valid amount.', 'error');
        return;
      }

      if (amount < 2500) {
        showNotice('Minimum withdrawal amount is ₹2,500.', 'error');
        return;
      }

      if (amount > 50000) {
        showNotice('Maximum withdrawal amount is ₹50,000.', 'error');
        return;
      }

      showNotice(Notice: You have enough balance. You can withdraw ₹${amount.toLocaleString()}., 'success');
    });

    function showNotice(message, type) {
      notice.textContent = message;
      notice.className = 'notice ' + type;
      notice.style.display = 'block';
    }
  </script>
</body>
</html>
