<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Withdrawal Process</title>

<style>



/\* ====== GLOBAL STYLE ====== \*/

body {

&nbsp;   margin: 0;

&nbsp;   font-family: Arial, Helvetica, sans-serif;

&nbsp;   background: #f3f6fa;

&nbsp;   color: #222;

}



header {

&nbsp;   background: #1a73e8;

&nbsp;   color: white;

&nbsp;   padding: 18px;

&nbsp;   text-align: center;

&nbsp;   font-size: 26px;

&nbsp;   font-weight: bold;

&nbsp;   letter-spacing: 1px;

&nbsp;   box-shadow: 0px 2px 10px rgba(0,0,0,0.2);

}



/\* ====== MAIN CONTAINER ====== \*/

.container {

&nbsp;   width: 92%;

&nbsp;   max-width: 900px;

&nbsp;   margin: 25px auto;

&nbsp;   background: white;

&nbsp;   padding: 25px;

&nbsp;   border-radius: 12px;

&nbsp;   box-shadow: 0 3px 10px rgba(0,0,0,0.15);

}



/\* ===== BALANCE BOX ===== \*/

.balance-box {

&nbsp;   background: #1a73e8;

&nbsp;   color: white;

&nbsp;   padding: 20px;

&nbsp;   border-radius: 10px;

&nbsp;   font-size: 22px;

&nbsp;   text-align: center;

&nbsp;   margin-bottom: 20px;

}



/\* ===== TABLE ===== \*/

.table-box {

&nbsp;   margin-top: 20px;

}



table {

&nbsp;   width: 100%;

&nbsp;   border-collapse: collapse;

&nbsp;   margin-top: 8px;

&nbsp;   border-radius: 10px;

&nbsp;   overflow: hidden;

}



table thead {

&nbsp;   background: #1a73e8;

&nbsp;   color: white;

}



table th, table td {

&nbsp;   padding: 14px;

&nbsp;   text-align: center;

&nbsp;   border-bottom: 1px solid #ddd;

}



table tr:hover {

&nbsp;   background: #f1f1f1;

}



/\* ===== QR SECTION ===== \*/

.qr-section {

&nbsp;   text-align: center;

&nbsp;   margin-top: 30px;

&nbsp;   padding: 20px;

&nbsp;   border: 2px dashed #1a73e8;

&nbsp;   border-radius: 12px;

}



.qr-section img {

&nbsp;   width: 180px;

&nbsp;   margin-bottom: 12px;

}



/\* ===== FILE UPLOAD ===== \*/

.upload-box {

&nbsp;   margin-top: 20px;

&nbsp;   padding: 20px;

&nbsp;   border: 2px solid #1a73e8;

&nbsp;   border-radius: 12px;

&nbsp;   text-align: center;

}



input\[type="file"] {

&nbsp;   margin-top: 10px;

}



/\* ===== CONFIRMATION MESSAGE ===== \*/

\#confirmationMessage {

&nbsp;   display: none;

&nbsp;   text-align: center;

&nbsp;   color: #e67e22;

&nbsp;   font-size: 20px;

&nbsp;   margin-top: 20px;

&nbsp;   font-weight: bold;

}



/\* ===== FORM ===== \*/

.form-section {

&nbsp;   margin-top: 30px;

}



input\[type="text"], input\[type="number"] {

&nbsp;   width: 100%;

&nbsp;   padding: 12px;

&nbsp;   margin-top: 8px;

&nbsp;   border-radius: 8px;

&nbsp;   border: 1px solid #bbb;

&nbsp;   font-size: 16px;

}



button {

&nbsp;   width: 100%;

&nbsp;   padding: 14px;

&nbsp;   background: #1a73e8;

&nbsp;   color: white;

&nbsp;   border: none;

&nbsp;   border-radius: 8px;

&nbsp;   margin-top: 16px;

&nbsp;   font-size: 18px;

&nbsp;   cursor: pointer;

&nbsp;   transition: 0.3s;

}



button:hover {

&nbsp;   background: #0c56c2;

}




</head>
<body>

<header>Withdrawal Process</header>

<div class="container">

    <!-- BALANCE -->
    <div class="balance-box">
        Total Earning Balance : NPR Rs 4500/-
    </div>

    <!-- TABLE -->
    <div class="table-box">
        <h2>Withdraw Amount List</h2>

        <table>
            <thead>
                <tr>
                    <th>Pay Amount</th>
                    <th>You Will Get (NPR)</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>3500</td><td>8590 /-</td></tr>
                <tr><td>4500</td><td>11238 /-</td></tr>
                <tr><td>5300</td><td>16330 /-</td></tr>
            </tbody>
        </table>
    </div>

    <!-- QR SECTION -->
    <div class="qr-section">
        <h2>Scan & Pay</h2>
        <p>Scan the QR to complete your payment</p>

        <!-- Replace with your QR image -->
        <img src="https://raw.githubusercontent.com/neptrade/Ne/refs/heads/main/Screenshot\_20251210\_143425\_MBL%20M-Smart.jpg" alt="QR Code">

        <p>After payment, upload your payment screenshot below</p>
    </div>

    <!-- Screenshot Upload -->
    <div class="upload-box">
        <h3>Upload Payment Screenshot</h3>
        <input type="file" id="screenshotInput" accept="image/\*">
    </div>

    <div id="confirmationMessage">Waiting for Confirmation... Please wait 2 minutes.</div>

    <!-- FORM SECTION -->
    <div class="form-section">
        <h2>Withdraw Your Money</h2>

        <label>Enter Bank / Wallet Name</label>
        <input type="text" id="bankName" placeholder="eSewa, Khalti, Bank, etc">

        <label>Enter Account Number</label>
        <input type="text" id="acNumber" placeholder="Enter your A/C or Wallet Number">

        <label>Enter Amount</label>
        <input type="number" id="amount" placeholder="Enter withdraw amount">

        <button onclick="withdrawNow()">Withdraw Now</button>
    </div>

</div>

<script>



/\* ====== SHOW CONFIRMATION AFTER UPLOADING SCREENSHOT ====== \*/

document.getElementById("screenshotInput").addEventListener("change", () => {

&nbsp;   document.getElementById("confirmationMessage").style.display = "block";



&nbsp;   setTimeout(() => {

&nbsp;       document.getElementById("confirmationMessage").innerText = 

&nbsp;       "Screenshot Received ✔ Waiting for final approval...";

&nbsp;   }, 2000);

});



/\* ====== WITHDRAW BUTTON ACTION ====== \*/

function withdrawNow() {

&nbsp;   let bank = document.getElementById("bankName").value;

&nbsp;   let ac = document.getElementById("acNumber").value;

&nbsp;   let amount = document.getElementById("amount").value;



&nbsp;   if (bank === "" || ac === "" || amount === "") {

&nbsp;       alert("Please fill all fields!");

&nbsp;       return;

&nbsp;   }



&nbsp;   document.getElementById("confirmationMessage").style.display = "block";

&nbsp;   document.getElementById("confirmationMessage").innerText = 

&nbsp;   "Processing Withdrawal... Waiting for Confirmation...";

}




</body>
</html>
