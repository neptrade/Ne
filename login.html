<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NepX Investor</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
  /* ===== Global Styles ===== */
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif; }
  body, html { width:100%; height:100%; overflow-x:hidden; }

  /* ===== Background ===== */
  body {
    background: linear-gradient(-45deg, #667eea, #764ba2, #6a11cb, #2575fc);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  @keyframes gradientBG {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  /* ===== Particle Effect ===== */
  .particles {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    top:0; left:0;
    z-index:0;
  }
  .particle {
    position: absolute;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    animation: float 20s linear infinite;
  }
  @keyframes float {
    0% { transform: translateY(0) scale(1);}
    50% { transform: translateY(-800px) scale(0.8);}
    100% { transform: translateY(0) scale(1);}
  }

  /* ===== Card Styles ===== */
  .card {
    position: relative;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 40px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    animation: fadeIn 1s ease forwards;
    z-index:1;
  }

  @keyframes fadeIn {
    from { opacity:0; transform: translateY(-30px);}
    to { opacity:1; transform: translateY(0);}
  }

  h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 32px;
    margin-bottom: 25px;
    background: linear-gradient(90deg, #ffd700, #ff6347);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  input {
    width: 100%;
    padding: 14px 15px 14px 40px;
    margin: 12px 0;
    border-radius: 15px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(255,255,255,0.15);
    color: #fff;
    position: relative;
  }
  input::placeholder { color: rgba(255,255,255,0.7); }

  input:focus { box-shadow: 0 0 15px rgba(255,255,255,0.5); }

  .icon { position:absolute; margin-left:-35px; margin-top:18px; color:#fff; }

  button {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border:none;
    border-radius:15px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    background: linear-gradient(90deg, #ffd700, #ff6347);
    color:#fff;
    transition: 0.3s ease;
  }
  button:hover { box-shadow:0 0 15px rgba(255,215,0,0.8); }

  .link-btn {
    background: transparent;
    color:#fff;
    margin-top:10px;
    font-size:14px;
  }
  .link-btn:hover { text-decoration: underline; }

  .error { color:#ff6b6b; margin-top:10px; font-weight:bold; }

  html { scroll-behavior: smooth; }

  @media(max-width:480px){
    .card { padding: 25px; }
    h1 { font-size: 28px; }
  }

</style>
</head>
<body>

  <!-- ===== Particle Background ===== -->
  <div class="particles">
    <!-- Multiple particles -->
    <div class="particle" style="width:8px;height:8px;top:90%;left:10%;animation-delay:0s;"></div>
    <div class="particle" style="width:12px;height:12px;top:80%;left:20%;animation-delay:3s;"></div>
    <div class="particle" style="width:6px;height:6px;top:85%;left:70%;animation-delay:1s;"></div>
    <div class="particle" style="width:10px;height:10px;top:95%;left:50%;animation-delay:2s;"></div>
    <div class="particle" style="width:7px;height:7px;top:88%;left:80%;animation-delay:4s;"></div>
  </div>

  <!-- ===== Login Card ===== -->
  <div class="card" id="loginCard">
    <h1>NepX Investor</h1>
    <div style="position:relative;">
      <span class="icon">ðŸ‘¤</span>
      <input type="text" id="username" placeholder="Enter Username">
    </div>
    <div style="position:relative;">
      <span class="icon">ðŸ”’</span>
      <input type="password" id="password" placeholder="Enter Password">
    </div>
    <button id="loginBtn">Login</button>
    <button class="link-btn" id="createAccountBtn">Create a New Account</button>
    <div class="error" id="loginError"></div>
  </div>

  <!-- ===== Create Account Card ===== -->
  <div class="card" id="createCard" style="display:none;">
    <h1>Create Account</h1>
    <input type="text" id="packageId" placeholder="Enter Package ID">
    <button id="buyPackageBtn">Buy Package</button>
    <button id="backToLoginBtn" class="link-btn">Back to Login</button>
    <div class="error" id="packageError"></div>
  </div>

<script>
  // ===== Login Functionality =====
  const loginBtn = document.getElementById('loginBtn');
  const loginError = document.getElementById('loginError');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const predefinedUsername = 'nepxinvestor';
  const predefinedPassword = '@nep12345';

  loginBtn.addEventListener('click', () => {
    const user = usernameInput.value.trim();
    const pass = passwordInput.value.trim();

    if(user === predefinedUsername && pass === predefinedPassword){
      localStorage.setItem('loggedInUser', user);
      localStorage.setItem('loggedInPass', pass);
      loginError.textContent = '';
      window.location.href = 'dash.html';
    } else {
      loginError.textContent = 'Wrong Username or Password!';
    }
  });

  // ===== Create Account Functionality =====
  const createAccountBtn = document.getElementById('createAccountBtn');
  const loginCard = document.getElementById('loginCard');
  const createCard = document.getElementById('createCard');
  const backToLoginBtn = document.getElementById('backToLoginBtn');

  createAccountBtn.addEventListener('click', () => {
    loginCard.style.display = 'none';
    createCard.style.display = 'block';
  });

  backToLoginBtn.addEventListener('click', () => {
    createCard.style.display = 'none';
    loginCard.style.display = 'block';
  });

  const buyPackageBtn = document.getElementById('buyPackageBtn');
  const packageIdInput = document.getElementById('packageId');
  const packageError = document.getElementById('packageError');

  buyPackageBtn.addEventListener('click', () => {
    const packageId = packageIdInput.value.trim();
    if(packageId === ''){
      packageError.textContent = 'You need to buy a package to create an account.';
    } else {
      const message = `Hello, I want to buy a package ID for NepX Investor.`;
      window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
    }
  });
</script>
</body>
</html>
