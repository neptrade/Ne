<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Growme Login</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1b2735);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px 30px;
      width: 360px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      backdrop-filter: blur(12px);
      text-align: center;
      position: relative;
      transition: all 0.4s ease;
    }

    .container h2 {
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 1.9rem;
      letter-spacing: 1px;
      color: #00f6ff;
    }

    .sticker {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 18px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.1);
      color: #fff;
      transition: 0.3s;
    }

    input::placeholder { color: #bbb; }

    input:focus {
      box-shadow: 0 0 12px #00f6ff;
      background: rgba(255,255,255,0.15);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      transform: scale(1.03);
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid #00f6ff;
      margin-top: 14px;
    }

    .btn-secondary:hover {
      background: #00f6ff;
      color: #000;
    }

    .back-button {
      position: absolute;
      top: 15px;
      left: 15px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-button:hover {
      color: #00f6ff;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(30px);
      position: absolute;
    }

    .visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
      position: relative;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .message {
      margin-top: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #ff4e42;
    }

    /* Floating glow effect */
    .container::before {
      content: "";
      position: absolute;
      top: -50px;
      left: -50px;
      width: 150px;
      height: 150px;
      background: #00f6ff;
      opacity: 0.2;
      border-radius: 50%;
      filter: blur(60px);
      z-index: -1;
      animation: float 6s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translate(0,0); }
      to { transform: translate(20px, 20px); }
    }

  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <section id="loginPage" class="container visible" aria-label="Login form">
    <div class="sticker">üîê</div>
    <h2>Welcome to Growme</h2>
    <input type="text" id="loginUsername" placeholder="Username" autocomplete="username" />
    <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" />
    <button id="loginBtn">Login</button>
    <button id="createAccountBtn" class="btn-secondary">Create a New Account</button>
    <p id="loginMessage" class="message"></p>
  </section>

  <!-- CREATE ACCOUNT PAGE -->
  <section id="createAccountPage" class="container hidden" aria-label="Create new account form">
    <button class="back-button" id="backBtn" title="Back">‚Üê</button>
    <div class="sticker">üì¶</div>
    <h2>Create New Account</h2>
    <input type="text" id="packageId" placeholder="Enter Your Package ID" />
    <button id="submitPackageBtn">Submit</button>
    <p id="packageMessage" class="message"></p>
  </section>

  <script>
    // Elements
    const loginPage = document.getElementById('loginPage');
    const createAccountPage = document.getElementById('createAccountPage');
    const loginBtn = document.getElementById('loginBtn');
    const createAccountBtn = document.getElementById('createAccountBtn');
    const backBtn = document.getElementById('backBtn');
    const submitPackageBtn = document.getElementById('submitPackageBtn');
    const loginMessage = document.getElementById('loginMessage');
    const packageMessage = document.getElementById('packageMessage');

    const validUsername = 'Growme';
    const validPassword = '@grow4';

    // Go to Create Account
    createAccountBtn.addEventListener('click', () => {
      loginMessage.textContent = '';
      loginPage.classList.remove('visible');
      loginPage.classList.add('hidden');
      createAccountPage.classList.remove('hidden');
      createAccountPage.classList.add('visible');
    });

    // Back to Login
    backBtn.addEventListener('click', () => {
      packageMessage.textContent = '';
      createAccountPage.classList.remove('visible');
      createAccountPage.classList.add('hidden');
      loginPage.classList.remove('hidden');
      loginPage.classList.add('visible');
    });

    // Login check
    loginBtn.addEventListener('click', () => {
      loginMessage.textContent = '';
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      if(username === validUsername && password === validPassword){
        window.location.href = 'dash.html';
      } else {
        loginMessage.textContent = '‚ùå Incorrect Username or Password';
      }
    });

    // Reject package IDs
    submitPackageBtn.addEventListener('click', () => {
      packageMessage.style.color = '#ff4e42';
      packageMessage.textContent = '‚ùå Wrong Package ID. Please try again.';
    });

    // Enter key support
    document.getElementById('loginPassword').addEventListener('keyup', e => { if(e.key === 'Enter') loginBtn.click(); });
    document.getElementById('packageId').addEventListener('keyup', e => { if(e.key === 'Enter') submitPackageBtn.click(); });
  </script>
</body>
</html>
