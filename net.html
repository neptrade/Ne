<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;background:#f5f7fa;}
    form{background:#fff;padding:24px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.1);}
    input,button{width:100%;margin:8px 0;padding:10px;font-size:1em;border-radius:8px;border:1px solid #ccc;}
    button{background:#4f46e5;color:white;border:none;font-weight:600;}
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input id="username" placeholder="Username" required>
    <input id="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <div id="msg"></div>
  </form>

  <script>
    const apiBase = 'https://YOUR-VERCEL-APP.vercel.app'; // replace later

    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const success = password === 'demo'; // just for demo
      const res = await fetch(`${apiBase}/api/login`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, result: success ? 'success' : 'fail' })
      });

      const data = await res.json();
      document.getElementById('msg').textContent = data.message;
    });
  </script>
</body>
</html>
